name: Build & Release VSCode Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Upload VSIX as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: "*.vsix"

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vscode-extension

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.pkg.outputs.version }}"
          tag_name: "v${{ steps.pkg.outputs.version }}"
          body: "Automatic build of version v${{ steps.pkg.outputs.version }} from main branch."
          files: "*.vsix"
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # Use GH_PAT if default token fails
